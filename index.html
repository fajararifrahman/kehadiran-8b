<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Kehadiran Kelas 8B</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    .tabs button { margin-right: 10px; padding: 10px 15px; border: none; background-color: #3498db; color: #fff; cursor: pointer; border-radius: 5px; }
    .tabs button:hover { background-color: #2980b9; }
    .tab { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
    .tab.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 10px; text-align: left; }
    .form-group { margin-bottom: 10px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input, .form-group select { width: 100%; padding: 8px; }
    button.action-btn { background-color: #2ecc71; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; }
    button.action-btn:hover { background-color: #27ae60; }
    button.delete-btn { background-color: #e74c3c; }
    button.delete-btn:hover { background-color: #c0392b; }
    .notif { margin-top: 15px; padding: 10px; background: #2ecc71; color: #fff; border-radius: 5px; display: none; }
  </style>
</head>
<body>
  <h1><i class="fas fa-user-check"></i> Kehadiran Siswa Kelas 8B</h1>
  <div class="tabs">
    <button onclick="showTab('tabSiswa')"><i class="fas fa-users"></i> Siswa</button>
    <button onclick="showTab('tabKehadiran')"><i class="fas fa-calendar-check"></i> Kehadiran</button>
    <button onclick="showTab('tabRekap')"><i class="fas fa-chart-bar"></i> Rekap</button>
  </div>

  <div id="tabSiswa" class="tab">
    <h2>Data Siswa</h2>
    <div class="form-group">
      <label>NIS:</label>
      <input type="text" id="nis">
    </div>
    <div class="form-group">
      <label>Nama Siswa:</label>
      <input type="text" id="nama">
    </div>
    <div class="form-group">
      <label>Jenis Kelamin:</label>
      <select id="jk">
        <option value="L">Laki-laki</option>
        <option value="P">Perempuan</option>
      </select>
    </div>
    <button class="action-btn" onclick="tambahSiswa()"><i class="fas fa-plus"></i> Tambah Siswa</button>
    <table id="tabelSiswa">
      <thead><tr><th>No</th><th>NIS</th><th>Nama</th><th>JK</th><th>Aksi</th></tr></thead>
      <tbody></tbody>
    </table>
    <div id="notifSiswa" class="notif">Siswa berhasil ditambahkan!</div>
  </div>

  <div id="tabKehadiran" class="tab">
    <h2>Input Kehadiran</h2>
    <div class="form-group">
      <label>Tanggal:</label>
      <input type="date" id="tanggal">
    </div>
    <form id="formKehadiran"></form>
    <button class="action-btn" onclick="simpanKehadiran()"><i class="fas fa-save"></i> Simpan Kehadiran</button>
    <div id="notifKehadiran" class="notif">Data kehadiran berhasil disimpan!</div>
    <div id="tabelKehadiran"></div>
  </div>

  <div id="tabRekap" class="tab">
    <h2>Rekap Kehadiran</h2>
    <div class="form-group">
      <label>Tanggal Awal:</label>
      <input type="date" id="tanggalAwal">
    </div>
    <div class="form-group">
      <label>Tanggal Akhir:</label>
      <input type="date" id="tanggalAkhir">
    </div>
    <button class="action-btn" onclick="generateRekap()"><i class="fas fa-filter"></i> Generate Rekap</button>
    <button class="action-btn" onclick="exportExcel()"><i class="fas fa-file-excel"></i> Export Excel</button>
    <div id="rekapHasil"></div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA3ENcWsQfT6RG1YRj0jfzMg4pQE2GoJj0",
      authDomain: "kehadiran8b.firebaseapp.com",
      projectId: "kehadiran8b",
      storageBucket: "kehadiran8b.appspot.com",
      messagingSenderId: "169447081278",
      appId: "1:169447081278:web:2a2fad2157b47e8715186f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let siswaList = [];

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      if (tabId === 'tabKehadiran') refreshFormKehadiran();
    }

    function tambahSiswa() {
      const nis = document.getElementById('nis').value.trim();
      const nama = document.getElementById('nama').value.trim();
      const jk = document.getElementById('jk').value;
      if (nis && nama) {
        const siswa = { nis, nama, jk };
        siswaList.push(siswa);
        db.ref('siswa/' + nis).set(siswa);
        refreshSiswa();
        document.getElementById('nis').value = '';
        document.getElementById('nama').value = '';
        document.getElementById('notifSiswa').style.display = 'block';
        setTimeout(() => document.getElementById('notifSiswa').style.display = 'none', 2000);
      }
    }

    function refreshSiswa() {
      const tbody = document.querySelector('#tabelSiswa tbody');
      tbody.innerHTML = '';
      siswaList.forEach((siswa, idx) => {
        const row = `<tr><td>${idx + 1}</td><td>${siswa.nis}</td><td>${siswa.nama}</td><td>${siswa.jk}</td><td><button class='delete-btn' onclick='hapusSiswa(${idx})'>Hapus</button></td></tr>`;
        tbody.innerHTML += row;
      });
    }

    function hapusSiswa(index) {
      const nis = siswaList[index].nis;
      db.ref('siswa/' + nis).remove();
      siswaList.splice(index, 1);
      refreshSiswa();
    }

    function refreshFormKehadiran() {
      const container = document.getElementById('formKehadiran');
      container.innerHTML = '';
      siswaList.forEach((siswa, idx) => {
        container.innerHTML += `
          <div style="margin-bottom:10px; background:#fff; padding:10px; border:1px solid #ccc">
            <strong>${siswa.nama}</strong><br>
            <label>Status Kehadiran:</label>
            <select id="status_${idx}">
              <option value="H">Hadir</option>
              <option value="I">Izin</option>
              <option value="S">Sakit</option>
              <option value="A">Alpha</option>
            </select>
            <label>Keterangan:</label>
            <input type="text" id="ket_${idx}" placeholder="Opsional...">
          </div>
        `;
      });
    }

    function simpanKehadiran() {
      const tanggal = document.getElementById('tanggal').value;
      if (!tanggal) return alert("Tanggal wajib diisi!");
      const kehadiran = siswaList.map((siswa, idx) => {
        return {
          nis: siswa.nis,
          nama: siswa.nama,
          status: document.getElementById(`status_${idx}`).value,
          keterangan: document.getElementById(`ket_${idx}`).value,
          tanggal: tanggal
        };
      });
      kehadiran.forEach(data => {
        db.ref('kehadiran/' + data.nis + '/' + data.tanggal).set(data);
      });
      document.getElementById('notifKehadiran').style.display = 'block';
      setTimeout(() => document.getElementById('notifKehadiran').style.display = 'none', 2000);
    }

    function loadSiswaFromFirebase() {
      db.ref('siswa').once('value', snapshot => {
        siswaList = [];
        snapshot.forEach(child => siswaList.push(child.val()));
        refreshSiswa();
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      showTab('tabSiswa');
      loadSiswaFromFirebase();
    });
  </script>
</body>
</html>
